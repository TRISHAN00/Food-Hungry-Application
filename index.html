<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header Area Start -->
    <header>
      <div class="header-area d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="logo">
                <a href="#"><img src="images/logo.png" alt="" /></a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="menu">
                <nav>
                  <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Blog</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- search input area start -->
    <div class="items-search-area">
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-4">
            <div class="search-box text-center">
              <form class="form-wrap" action="">
                <input
                  id="meal-box"
                  class="form-control"
                  type="text"
                  placeholder="Search for Meal "
                />
              </form>
              <button
                id="meal-btn"
                class="search-btn btn btn-success form-control"
              >
                search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- meal items -->
    <div class="meal--area">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="single-item">
              <a href="#"
                ><img id="meal-img" src="images/item 01.png" alt=""
              /></a>
              <div class="item-name text-center">
                <a id="meal-name" href="#">Mustard champ</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Details area start -->
    <div class="meal-details-area text-center">
      <div class="container">
        <div class="col-md-12">
          <div class="details-content">
            <img id="meal-details-thumb" src="images/item 01.png" alt="" />
            <h2>Mustard champ</h2>
            <div class="meal-info">
              <span>Ingredients</span>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum
                vitae culpa dolore quisquam rem harum mollitia hic odit magnam
                illum.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- javascript link up -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
